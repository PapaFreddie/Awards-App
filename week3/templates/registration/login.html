{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container" style="background: linear-gradient(141deg,#cbd3d2 35%,#909e81 103%); color:rgb(17, 17, 17);"><br><br>
    <div class="row sign-up">
        <div class="col-md-4">
            {% if form.errors %}
            <p class="small">Password or Username is incorrect</p>
            {% endif %}
            <div class="section">
                <h4 style='text-align:center;'><b>Awards</b></h4>
                <div class="form-section">
                    <form action="/accounts/login/" method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-lg" value="Login">
                        </div>
                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                </div>
            </div>
            <div class="section">
                <p>Don't have an account? <a href="{% url 'register' %}">Register Here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
