{% extends 'base.html' %}
{% load bootstrap4 %}
{% load ratings %}
{% block content %}
<hr class="mt-5">
<div class="container" style="background: linear-gradient(141deg,#bac4c2 35%,#91a082 103%); color:rgb(11, 12, 12);">
  <div class="row">
    <div class="col-md-4">
      <div class="profile-img">
        <img class="profile-image" src="{{ project.author.profile.image.url }}" alt="img"
          style="border-radius: 50%; height:4rem; width:4rem;">
        <h5 class="account-header mb-2">{{project.author}}</h5>
      </div>
      <img src="{{project.image.url}}" class=" mt-2 w-100" alt=""><hr class="mt-5">
      <a href="{{project.link}}" target="_blank"><input class="btn btn-info mt-3" type="button" value="Visit Site"></a>

    </div>

    <div class="col-md-4">
      <h4 class="ml-3">Project Title</h4>
      <hr>
      <p class="mt-5 ml-5">{{project.title}}
      <p><br>
      <h5 class="ml-3">Project Description</h5>
      <hr>
      <p class="mt-2"> {{project.description}}</p>
      <hr>
      <h6 class="text-info">Posted On: {{project.created_date}}</h6>

    </div>
    <div class="col-md">
      <h4>Ratings</h4>
      {% ratings project %}
    </div>
  </div>
</div>
{% endblock %}
