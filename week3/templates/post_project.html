{% extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}
<div class="container" style="background: linear-gradient(141deg,#b5bdbb 35%,#93a580 103%); color:rgb(10, 10, 10);">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div>
                        <form class="text-dark" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% bootstrap_form form %}

                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="SUBMIT">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
